<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Hind+Madurai:wght@500&family=Monomaniac+One&family=Montserrat:wght@500&family=Oswald:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="clock">

            <div id="time"></div>
          
            <div id="sec"></div>

            
        </div>
       
        <div class="container">
            <div class="up">
                <div class="circles">
                    <div class="one" style="margin-right:-10px ;"></div>
                    <div class="arrow"></div>
                    <div class="one" ></div>
                </div>
            </div>
            <div class="num">
                <p id="date"></p>
                <p id="day"></p>
                <p id="month"></p>
            </div>
        </div>
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
